<script>

    $(document).ready(function() {
        $("#back-to-top").hide();
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 100) {
                    $("#back-to-top").fadeIn(150);
                } else {
                    $("#back-to-top").fadeOut(150);
                }
            });
            //当点击跳转链接后，回到页面顶部位置
            $("#back-to-top").click(function() {
                $('body,html').animate({
                            scrollTop: 0
                        },
                        500);
                return false;
            });
        });
    });


</script>
