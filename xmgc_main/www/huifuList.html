<script>
    $(function(){
        $("#hhh").hide();
        $("#zuijia").hide();
        $("#btn").click(function(){

            $("#hhh").show();
        });
        $("#submit").click(function() {

            $("#hhh").hide();
        });
        $("#best").click(function() {
            //只显示选中为最佳的按钮
//            $("#zj #answer #best").not($(this)).remove();
//            $("#zj #answer #best").parent().children().show();
            $("#zj #answer #best").not($(this)).remove();
            $("#zj #answer #best").parent().children().show();
            $("#zj #answer #best").parent().children().remove("#resId");
            //将按钮隐藏
            $(this).hide();
            $("#answer").hide();
            $("#hhh").hide();
//            $("#zj #best").parents().children($(this)).css("background-color", "blue");

        });
    });
    $(document).ready(function() {
        $("#back-to-top").hide();
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 100) {
                    $("#back-to-top").fadeIn(150);
                } else {
                    $("#back-to-top").fadeOut(150);
                }
            });
            //当点击跳转链接后，回到页面顶部位置
            $("#back-to-top").click(function() {
                $('body,html').animate({
                            scrollTop: 0
                        },
                        500);
                return false;
            });
        });
    });

</script>
